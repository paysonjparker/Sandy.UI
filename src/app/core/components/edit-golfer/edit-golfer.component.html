<div class="card flex flex-column gap-3"
    style="text-align: center; max-width: 50rem;margin: auto;margin-top: 3rem;">
    <form >
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="name" value="{{golfer.name}}">
            <label for="name">Golfer Name</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="homeCourse" value="{{golfer.homeCourse}}">
            <label for="homeCourse">Home Course</label>
        </div>
        
    </form>
    <div class="col-12">
        <p-button styleClass="p-button-secondary m-2" (click)="onCancel()">Cancel</p-button>
        <p-button styleClass="m-2" (click)="onSubmit()">Confirm Edit</p-button>
    </div>
</div>
