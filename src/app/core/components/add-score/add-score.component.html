<div class="card flex flex-column gap-3"
    style="text-align: center; max-width: 50rem;margin: auto;margin-top: 3rem;">
    <form >
        <div class="form-floating mb-2">
            <input type="number" class="form-control" id="total">
            <label for="total">Total Score</label>
        </div>
        <div class="form-floating mb-2">
            <input type="number" class="form-control" id="differential">
            <label for="differential">Differential</label>
        </div>
        
    </form>
    <div class="col-12">
        <p-button styleClass="p-button-secondary m-2" (click)="onCancel()">Cancel</p-button>
        <p-button styleClass="m-2" (click)="onSubmit()">Confirm Score</p-button>
    </div>
</div>
