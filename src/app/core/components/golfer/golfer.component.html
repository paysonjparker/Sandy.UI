<div class="h-100 d-flex align-items-center justify-content-center">
    <p-card header="{{golfer.name}}" subheader="{{golfer.homeCourse}}">
        <ng-template pTemplate="content">
            <div class="h-100 d-flex align-items-center justify-content-center">
                <h1>{{golfer.handicapIndex}}</h1>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="h-100 d-flex align-items-center justify-content-center">
                <p-button (click)="onEditButtonClick()" icon="pi pi-pencil" styleClass="p-button-help"></p-button>
            
                <p-button (click)="onDeleteButtonClick()"  icon="pi pi-trash" styleClass="p-button-danger" [style]="{ 'margin-left': '.5em' }"></p-button>
            </div>
        </ng-template>
    </p-card>
    <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
    
</div>

<div class="h-100 d-flex align-items-center justify-content-center m-4">
    <p-button (click)="onPostScoreButtonClick()" label="Post a Score" icon="pi pi-plus" styleClass="p-button-info"></p-button>
</div>

<div class="h-100 d-flex align-items-center justify-content-center m-4">
    <div class="card">
        <p-table
            [value]="scores"
            [paginator]="true"
            [rows]="20"
            [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '40rem' }"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} scores"
            [rowsPerPageOptions]="[20, 35, 50]"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="total" style="width:10%">Total <p-sortIcon field="total"></p-sortIcon></th>
                    <th pSortableColumn="differential" style="width:10%">Differential <p-sortIcon field="differential"></p-sortIcon></th>
                    <th pSortableColumn="delete" style="width:4%">Delete?</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-score>
                <tr>
                    <td>{{ score.total }}</td>
                    <td>{{ score.differential }}</td>
                    <td><p-button (click)="onDeleteScore(score.id)" icon="pi pi-trash" styleClass="p-button-danger p-button-rounded p-button-text"></p-button></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
