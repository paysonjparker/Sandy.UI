<div class="card flex flex-column gap-3"
    style="text-align: center; max-width: 50rem;margin: auto;margin-top: 3rem;">
    <form >
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="name" placeholder="Golfer Name">
            <label for="name">Golfer Name</label>
        </div>
        
        <div class="p-float-label mb-2">
            <!-- <input type="text" class="form-control" id="homeCourse" placeholder="Home Course">
            <label for="homeCourse">Home Course</label> -->

            <!-- <p-dropdown id="homeCourse" placeholder="Select home course" [options]="golfCourseNames" [(ngModel)]="selectedGolfCourse" optionValue="homeCourse"></p-dropdown> -->
            <select id="homeCourse" class="form-select">
                <option>-- Select --</option>
                <option *ngFor="let name of golfCourseNames">{{name}}</option>
            </select>
        </div>
        
    </form>
    <p-toast position="bottom-right" key="br"></p-toast>

    <div class="col-12">
        <p-button styleClass="p-button-secondary m-2" (click)="onCancel()">Cancel</p-button>
        <p-button styleClass="m-2" (click)="onSubmit()">Create</p-button>
    </div>
</div>
